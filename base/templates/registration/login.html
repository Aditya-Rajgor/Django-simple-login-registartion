{% extends '../base.html' %} 
{% block title %}Log in{% endblock %}
{% block content %}
<div class="shadow-wrap">
    <div class="form-wrap">
        <h3>Login</h3>
<form method="post" action="{% url 'base:login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log in</button>
</form>
<a href="signup-link" href="{% url 'base:signup' %}"></a>
</div>
</div>
{% endblock %}
